<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/header :: head">

</head>

<body th:replace="/fragments/body :: body">
<div th:fragment="mainContent">
    <h1 class="mb-4">Booking List</h1>

    <div class="card-body">
        <a class="btn btn-primary mb-3" th:href="@{/bookings/addBooking}">Thêm Booking</a>
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Employee</th>
                    <th>Passenger Name</th>
                    <th>Date Booking</th>
                    <th>Total</th>
                    <th>Station Departured</th>
                    <th>Station Arrival</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="train : ${bookingList}">
                    <td th:text="${train.getBookingId}"></td>
                    <td th:text="${train.getEmployee.getEmployeeName}"></td>
                    <td th:text="${train.getUser.getUsername}"></td>
                    <td th:text="${train.getDateBooking}"></td>
                    <td th:text="${train.getTotal}"></td>
                    <td th:text="${train.getSchedule.getStationDeparture.getStationName}"></td>
                    <td th:text="${train.getSchedule.getStationArrival.getStationName}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/bookings/editBooking/{id} (id=${train.getBookingId})}">Edit</a>
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/trains/deleteBooking/{id} (id=${train.getBookingId})}" method="delete"
                           onclick="return confirm('Are you sure you want to delete this?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
</div>

</body>
