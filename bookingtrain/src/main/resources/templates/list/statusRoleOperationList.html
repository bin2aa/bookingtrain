<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header :: head">
    <title>Status Role statusRoleOperation List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:replace="/fragments/body :: body">
    <div th:fragment="mainContent">
        <h1 class="mb-4">Status Role statusRoleOperation List</h1>
        <a href="#" th:href="@{/statusRoleOperations/newStatusRoleOperation}">Thêm status chức năng</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Status chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="statusRoleOperation : ${statusRoleOperations}">
                    <td th:text="${statusRoleOperation.statusId}"></td>
                    <td th:text="${statusRoleOperation.statusName}"></td>
                    <td>
                        <a th:href="@{/statusRoleOperations/editStatusRoleOperation/{statusRoleOperationId}(statusRoleOperationId=${statusRoleOperation.statusId})}" class="btn btn-warning btn-sm">Edit</a>    
                        <a th:href="@{/statusRoleOperations/deleteStatusRoleOperation/{id}(id=${statusRoleOperation.statusId})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this statusRoleOperation?');">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
