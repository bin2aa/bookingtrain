<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head">
    <title>Route List</title>
</head>
<body th:replace="/fragments/body :: body">
    <div th:fragment="mainContent">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Available Route</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th width="50px">Id</th>
                            <th>Route Name</th>
                            <th>Station Departured</th>
                            <th>Station Arrival</th>
                            <th>Train</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Route Name</th>
                            <th>Station Departured</th>
                            <th>Station Arrival</th>
                            <th>Train</th>
                            <th>Action</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="route : ${routeList}">
                            <td th:text="${route.routeId}"></td>
                            <td th:text="${route.routeName}"></td>
                            <td th:text="${route.getStationDeparture.getStationName}"></td>
                            <td th:text="${route.getStationArrival.getStationName}"></td>
                            <td th:text="${route.trainId}"></td>
                            <td>
                                <a class="btn btn-primary btn-sm" th:href="@{/routes/editRoute/{id} (id=${route.routeId})}">Edit</a>
                                <a class="btn btn-danger btn-sm" th:href="@{/routes/deleteRoute/{id} (id=${route.routeId})}"
                                   onclick="return confirm('Are you sure you want to delete this route?');">Delelte</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>

</body>
</html>
