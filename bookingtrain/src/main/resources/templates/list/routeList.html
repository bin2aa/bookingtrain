<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head">
    <title>Route List</title>
</head>
<body th:replace="/fragments/body :: body">
    <div th:fragment="mainContent">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Available Route</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Station Departured</th>
                            <th>Station Arrival</th>
                            <th>Train</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Id</th>
                            <th>Station Departured</th>
                            <th>Station Arrival</th>
                            <th>Train</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="ticket : ${routeList}">
                            <td th:text="${ticket.routeId}"></td>
                            <td th:text="${ticket.getStationDepartureId}"></td>
                            <td th:text="${ticket.getStationArrivalId}"></td>
                            <td th:text="${ticket.trainId}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>

</body>
</html>
