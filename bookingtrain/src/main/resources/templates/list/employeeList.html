<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header :: head">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:replace="/fragments/body :: body">
    <div th:fragment="mainContent">
        <h1 class="mb-4">Employee List</h1>
        <a href="#" th:href="@{/employees/newEmployee}">Thêm người dùng</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee full name</th>
                    <th>Date of birth</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Role ID</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.employeeId}"></td>
                    <td th:text="${employee.fullName}"></td>
                    <td th:text="${employee.dateOfBirth}"></td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td th:text="${employee.roleId}"></td>
                    <td>
                        <a th:href="@{/employees/editEmployee/{employeeId}(employeeId=${employee.employeeId})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/employees/deleteEmployee/{id}(id=${employee.employeeId})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
