<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head"></head>
<body th:replace="/fragments/body :: body">

<div>
    <div th:fragment="mainContent">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Passenger Information</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Passenger ID</th>
                            <th>Full Name</th>
                            <th>Date of Birth</th>
                            <th>Identity ID</th>
                            <th>Phone</th>
                            <th>Object Type</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Passenger ID</th>
                            <th>Full Name</th>
                            <th>Date of Birth</th>
                            <th>Identity ID</th>
                            <th>Phone</th>
                            <th>Object Type</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="passenger : ${passengerList}">
                            <td th:text="${passenger.passengerId}"></td>
                            <td th:text="${passenger.fullName}"></td>
                            <td th:text="${#dates.format(passenger.dateOfBirth, 'yyyy-MM-dd')}"></td>
                            <td th:text="${passenger.identityId}"></td>
                            <td th:text="${passenger.phone}"></td>
                            <td th:text="${passenger.object.name}"></td> <!-- Assuming 'object' has a 'name' field -->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
