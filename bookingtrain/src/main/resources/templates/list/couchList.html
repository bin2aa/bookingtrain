<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head"></head>
<body th:replace="/fragments/body :: body">

<div>
    <div th:fragment="mainContent">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Couch Information</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Couch ID</th>
                            <th>Train ID</th>
                            <th>Train Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Couch ID</th>
                            <th>Train ID</th>
                            <th>Train Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="couch : ${couchList}">
                            <td th:text="${couch.couchId}"></td>
                            <td th:text="${couch.trainId}"></td>
                            <td th:text="${couch.train.trainName}"></td>
                            <td th:text="${couch.statusCouch == 1 ? 'Active' : 'Inactive'}"></td>
                            <td>
                                <a class="btn btn-primary btn-sm" th:href="@{/couches/editCouch/{id} (id=${couch.couchId})}">Edit</a>
                                <a class="btn btn-danger btn-sm" th:href="@{/couches/deleteCouch/{id} (id=${couch.couchId})}"
                                   onclick="return confirm('Are you sure you want to delete this couch?');">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
