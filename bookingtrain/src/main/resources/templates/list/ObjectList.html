<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header :: head">
    <title>Object List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:replace="/fragments/body :: body">
    <div class="container mt-5">
        <div th:fragment="mainContent">
            <h1 class="mb-4">Object List</h1>
            <a href="#" th:href="@{/objects/newObject}">Thêm người dùng</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Object Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="object : ${objects}">
                        <td th:text="${object.objectId}"></td>
                        <td th:text="${object.objectName}"></td>
                        <td th:text="${object.price}"></td>
                        <td>
                            <a th:href="@{/objects/editObject/{objectId}(objectId=${object.objectId})}"
                                class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{/objects/deleteObject/{id}(id=${object.objectId})}"
                                class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this object?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
