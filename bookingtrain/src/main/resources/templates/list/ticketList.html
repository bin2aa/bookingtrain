<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head"></head>
<body th:replace="/fragments/body :: body">

<div>
    <div th:fragment="mainContent">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Available Ticket</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Booking Id</th>
                            <th>Seat Id</th>
                            <th>Passenger Id</th>
                            <th>Is Active</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                      
                        <tbody>
                        <tr th:each="ticket : ${ticketList}">
                            <td th:text="${ticket.ticketId}"></td>
                            <td th:text="${ticket.bookingId}"></td>
                            <td th:text="${ticket.seatId}"></td>
                            <td th:text="${ticket.passengerId}"></td>
                            <td th:text="${ticket.isActive == 1 ? 'Active' : 'Inactive'}"></td>
                            <td>
                                <a class="btn btn-primary btn-sm" th:href="@{/tickets/editTicket/{id} (id=${ticket.ticketId})}">Edit</a>
                                <a class="btn btn-danger btn-sm" th:href="@{/tickets/deleteTicket/{id} (id=${ticket.ticketId})}"
                                   onclick="return confirm('Are you sure you want to delete this ticket?');">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
