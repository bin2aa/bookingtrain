<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head"></head>
<body th:replace="/fragments/body :: body">

<div>
    <div th:fragment="mainContent">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">coache Information</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>coache ID</th>
                            <th>Train ID</th>
                            <th>Train Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th><Canvas></Canvas>Coache ID</th>
                            <th>Train ID</th>
                            <th>Train Name</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="coache : ${coacheList}">
                            <td th:text="${coache.coacheId}"></td>
                            <td th:text="${coache.trainId}"></td>
                            <td th:text="${coache.train.trainName}"></td>
                            <td th:text="${coache.statusCoache == 1 ? 'Active' : 'Inactive'}"></td>
                            <td>
                                <a class="btn btn-primary btn-sm" th:href="@{/coachees/editCoache/{id} (id=${coache.coacheId})}">Edit</a>
                                <a class="btn btn-danger btn-sm" th:href="@{/coachees/deleteCoache/{id} (id=${coache.coacheId})}"
                                   onclick="return confirm('Are you sure you want to delete this coache?');">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
