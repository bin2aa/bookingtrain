<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header :: head">
    <title>Role List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:replace="/fragments/body :: body">
    <div th:fragment="mainContent">
        <h1 class="mb-4">Role List</h1>
        <a href="#" th:href="@{/roles/newRole}">Thêm chức vụ</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên chức vụ</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="role : ${roles}">
                    <td th:text="${role.roleId}"></td>
                    <td th:text="${role.roleName}"></td>
                    <td>
                        <a th:href="@{/roles/editRole/{roleId}(roleId=${role.roleId})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/roles/deleteRole/{id}(id=${role.roleId})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this role?');">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
