<body th:replace="/fragments/body :: body">
    <div th:fragment="mainContent">
        <h1 class="mb-4">Role List</h1>
        <a class="addRoleLink" href="#" th:href="@{/roles/newRole}">Thêm chứ vụ</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên chức vụ</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="role : ${roles}">
                    <td th:text="${role.roleId}"></td>
                    <td th:text="${role.roleName}"></td>
                    <td>
                        <a th:href="@{/roles/editRole/{roleId}(roleId=${role.roleId})}"
                            class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/roles/deleteRole/{id}(id=${role.roleId})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this role?');">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
    <!-- Container cho form thêm mới -->
    <div id="addRoleContainer"></div>
    <div class="overlay"></div>


</body>

</html>
