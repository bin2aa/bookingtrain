<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>RoleOperation List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">RoleOperation List</h1>
        <a href="#" th:href="@{/roleOperations/newRoleOperation}">Thêm chứ vụ</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Role ID</th>
                    <th>Permission ID</th>
                    <th>Operation ID</th>
                    <th>Status ON/OFF</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="roleOperation : ${roleOperations}">
                    <td th:text="${roleOperation.id.roleId}"></td>
                    <td th:text="${roleOperation.id.permissionId}"></td>
                    <td th:text="${roleOperation.id.operationId}"></td>
                    <td>
                        <input type="checkbox" th:checked="${roleOperation.statusId == 1}" data-toggle="toggle" data-on="Enabled" data-off="Disabled" >
                    </td>

                    <td>
                        <a th:href="@{/roleOperations/editRoleOperation/{roleOperationId}(roleOperationId=${roleOperation.id.roleId})}" class="btn btn-warning btn-sm">Edit</a>
                        <!-- <a th:href="@{/roleOperations/deleteRoleOperation/{id}(id=${roleOperation.roleOperationId})}" class="btn btn-danger btn-sm" -->
                            <!-- onclick="return confirm('Are you sure you want to delete this roleOperation?');">Delete</a> -->
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
