<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head"></head>
<body th:replace="/fragments/body :: body">

<div>
    <div th:fragment="mainContent">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Schedule Information</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Schedule ID</th>
                            <th>Train ID</th>
                            <th>Station Departure</th>
                            <th>Station Arrival</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Schedule ID</th>
                            <th>Train ID</th>
                            <th>Station Departure</th>
                            <th>Station Arrival</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="schedule : ${scheduleList}">
                            <td th:text="${schedule.scheduleId}"></td>
                            <td th:text="${schedule.trainId}"></td>
                            <td th:text="${schedule.stationDepartured.stationName}"></td>
                            <td th:text="${schedule.stationArrival.stationName}"></td>
                            <td th:text="${schedule.statusSchedule == 1 ? 'Active' : 'Inactive'}"></td>
                            <td>
                                <a class="btn btn-primary btn-sm" th:href="@{/schedules/editSchedule/{id} (id=${schedule.scheduleId})}">Edit</a>
                                <a class="btn btn-danger btn-sm" th:href="@{/schedules/deleteSchedule/{id} (id=${schedule.scheduleId})}"
                                   onclick="return confirm('Are you sure you want to delete this schedule?');">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
