<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">User List</h1>
        <a href="#" th:href="@{/users/newUser}">Thêm người dùng</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.userID}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <!-- <td th:text="${user.roleId}"></td> -->
                    <td th:text="${user.role.roleName}"></td> 
                    


                    <td>
                        <a th:href="@{/users/editUser/{userID}(userID=${user.userID})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/users/deleteUser/{id}(id=${user.userID})}" class="btn btn-danger btn-sm" 
                           onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
