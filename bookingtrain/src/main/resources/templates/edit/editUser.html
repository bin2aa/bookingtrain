<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit User</h1>
        <form th:action="@{/users/edit}" th:object="${user}" method="post">
            <div class="mb-3">

                <input type="hidden" th:field="*{userId}" />

                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" />
            </div>
            
            <div class ="mb-3">
                
                <label for="password" class ="form-label">Password</label>
                <input type="text" id="password" class="form-control" th:field="*{password}" />

            </div>


            <div class="mb-3">
                <label for="roleId" class="form-label">Role ID</label>
                <select id="roleId" th:field="*{roleId}" required>
                    <option value="">Role</option>
                    <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>

</html>
