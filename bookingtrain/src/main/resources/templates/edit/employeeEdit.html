<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit empployee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit employee</h1>

        <form th:action="@{/employees/edit}" th:object="${employee}" method="post">
            <div class="mb-3">

                <input type="hidden" th:field="*{employeeId}" />

                <label for="fullName" class="form-label">Employee Name</label>
                <input type="text" id="fullName" class="form-control" th:field="*{fullName}" /><br>
                <label for="dateOfBirth" class="form-label">Employee Name</label>
                <input type="text" id="dateOfBirth" class="form-control" th:field="*{dateOfBirth}" /><br>
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}" required> <br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" th:field="*{phone}" required><br>
                <label for="roleID">Role ID:</label>
                <select id="roleID" th:field="*{roleId}" required>
                    <option th:each="role : ${roles}" 
                    th:value="${role.roleId}" 
                    th:text="${role.roleName}"></option>
                </select><br>

                <a th:href="@{/employees}">Back to employee List</a>

            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>


    </div>
</body>

</html>
