<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Role Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Edit Role Operation</h1>
        <form th:action="@{/roleOperations/edit}" th:object="${roleOperation}" method="post">
            <div class="mb-3">
                <label for="roleId" class="form-label">Role ID</label>
                <input type="text" id="roleId" th:field="*{id.roleId}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="permissionId" class="form-label">Permission ID</label>
                <input type="text" id="permissionId" th:field="*{id.permissionId}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="operationId" class="form-label">Operation ID</label>
                <input type="text" id="operationId" th:field="*{id.operationId}" class="form-control">
            </div>
            <div class="mb-3">
                <!-- <label for="statusId" class="form-label">Status</label>
                <select id="statusId" th:field="*{statusId}" class="form-control">
                    <option th:each="status : ${statusRoleOperations}" th:value="${status.statusId}" th:text="${status.statusName}"></option>
                </select> -->
                <!-- ẩn status đi -->
                <div class="mb-3">
                    <input type="hidden" id="statusId" th:field="*{statusId}" class="form-control">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a th:href="@{/roleOperations}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
