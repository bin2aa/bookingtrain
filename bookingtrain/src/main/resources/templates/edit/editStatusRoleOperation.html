<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Status Role Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit sSatus Role Operation</h1>
        <form th:action="@{/statusRoleOperations/edit}" th:object="${statusRoleOperation}" method="post">
            <div class="mb-3">

                <input type="hidden" th:field="*{statusId}" />

                <label for="statusName" class="form-label">Name</label>
                <input type="text" id="statusName" class="form-control" th:field="*{statusName}" />
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <a href="/statusRoleOperations" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
