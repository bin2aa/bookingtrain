<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit object</h1>
        <form th:action="@{/objects/edit}" th:object="${object}" method="post">
            <div class="mb-3">
                <input type="hidden" th:field="*{objectId}" />
                <!-- <label for="objectId" class="form-label">objectId</label> -->
                <!-- <input type="text" id="objectId" class="form-control" th:field="*{objectId}" /> -->
            </div>
            
            <div class="mb-3">
                <label for="objectName" class="form-label">objectName</label>
                <input type="text" id="objectName" class="form-control" th:field="*{objectName}" />
            </div>

            <div class="mb-3">

                <label for="price" class="form-label">price</label>
                <input type="text" id="price" class="form-control" th:field="*{price}" />

            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>

</html>
