<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/header :: head">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body th:replace="/fragments/body :: body">

<div th:fragment="mainContent" class="container mt-5">
    <h1 class="text-center mb-4">Add Couch</h1>
    <form class="form align-content-center" th:action="@{/coachs/saveCoach}" th:object="${coach}" method="post">

        <div class="form-group row">
            <label for="trainId" class="col-sm-2 col-form-label">Train:</label>
            <div class="col-sm-10">
                <select id="trainId" th:field="*{trainId}" class="form-control" required>
                    <option value="" disabled selected>Select Train</option>
                    <option th:each="train : ${trainList}" th:value="${train.trainId}" th:text="${train.trainName}"></option>
                </select>
            </div>
        </div>

        <!-- Hidden Status Field, setting default status as Active -->
        <input type="hidden" th:field="*{statusCoach}" value="1"/>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary btn-block">Add Coach</button>
            </div>
        </div>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/coachs}" class="btn btn-secondary">Back to Couch List</a>
    </div>
</div>

</body>
</html>
