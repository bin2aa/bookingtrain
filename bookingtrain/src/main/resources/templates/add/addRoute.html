<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/header :: head">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body th:replace="/fragments/body :: body">

<div th:fragment="mainContent" class="container mt-5">
  <h1 class="text-center mb-4">New Route</h1>
  <form class="form align-content-center" th:action="@{/routes/saveRoute}" th:object="${route}" method="post">
    <div class="form-group row">
      <label for="stationDepartedList" class="col-sm-2 col-form-label">From Station:</label>
      <div class="col-sm-10">
        <select id="stationDepartedList" th:field="*{stationDepartureId}" class="form-control" required>
          <option value="">Select Departure Station</option>
          <option th:each="station : ${stationDepartedList}" th:value="${station.stationId}" th:text="${station.stationName}"></option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="stationArrivingList" class="col-sm-2 col-form-label">To Station:</label>
      <div class="col-sm-10">
        <select id="stationArrivingList" th:field="*{stationArrivalId}" class="form-control" required>
          <option value="">Select Arrival Station</option>
          <option th:each="station : ${stationArrivingList}" th:value="${station.stationId}" th:text="${station.stationName}"></option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="dateStart" class="col-sm-2 col-form-label">Start Date:</label>
      <div class="col-sm-10">
        <input type="datetime-local" id="dateStart" th:field="*{dateStart}" class="form-control" required/>
      </div>
    </div>
    <div class="form-group row">
      <label for="dateEnd" class="col-sm-2 col-form-label">End Date:</label>
      <div class="col-sm-10">
        <input type="datetime-local" id="dateEnd" th:field="*{dateEnd}" class="form-control" required/>
      </div>
    </div>
    <div class="form-group row">
      <label for="trainId" class="col-sm-2 col-form-label">Train:</label>
      <div class="col-sm-10">
        <select id="trainId" th:field="*{trainId}" class="form-control" required>
          <option value="">Select Train</option>
          <option th:each="train : ${trainList}" th:value="${train.trainId}" th:text="${train.trainName}"></option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary btn-block">Add Route</button>
      </div>
    </div>
  </form>
  <div class="text-center mt-3">
    <a th:href="@{/routes}" class="btn btn-secondary">Back to Route List</a>
  </div>
</div>
