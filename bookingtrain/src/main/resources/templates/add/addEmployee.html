<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header :: head">
    <title>Add Employee</title>
</head>

<body th:replace="/fragments/body :: body">
    <div th:fragment="mainContent">
        <h1 class="mb-4">Add Employee</h1>
        <form th:action="@{/employees/addEmployee}" th:object="${employee}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="employeeName" class="form-label">Employee Name:</label>
                <input type="text" id="employeeName" th:field="*{employeeName}" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide a valid employee name.
                </div>
            </div>

            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth:</label>
                <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide a valid date of birth.
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide a valid address.
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide a valid phone number.
                </div>
            </div>

            <div class="mb-3">
                <label for="userId" class="form-label">User ID:</label>
                <select id="userId" th:field="*{userId}" class="form-select" required>
                    <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.username}"></option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid user.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Employee</button>
            <a th:href="@{/employees}" class="btn btn-secondary">Back to Employee List</a>
        </form>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
