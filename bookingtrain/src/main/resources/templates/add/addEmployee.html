<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>

<body>
    <h1>Add New Employee</h1>
    <form th:action="@{/employees/addEmployee}" th:object="${employee}" method="post">


        <div>
            <label for="employeename">Employee full name:</label>
            <input type="text" id="employeename" th:field="*{fullName}" required>
        </div>

        <div>
            <label for="dateOfBirth">Date Of Birth:</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required>
        </div>

        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required>
        </div>

        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" required>
        </div>

        <div>
            <label for="roleID">Role ID:</label>
            <select id="roleID" th:field="*{roleId}" required>
                <option th:each="role : ${roles}" 
                th:value="${role.roleId}" 
                th:text="${role.roleName}"></option>
            </select>
        </div>

        <button type="submit">Add employee</button>
        </div>
    </form>
    <a th:href="@{/employees}">Back to employee List</a>
</body>

</html>
