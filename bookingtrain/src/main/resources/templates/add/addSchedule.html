<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/header :: head">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body th:replace="/fragments/body :: body">

<div th:fragment="mainContent" class="container mt-5">
    <h1 class="text-center mb-4">Add Schedule</h1>
    <form class="form align-content-center" th:action="@{/schedules/saveSchedule}" th:object="${schedule}" method="post">
        <div class="form-group row">
            <label for="trainId" class="col-sm-2 col-form-label">Train ID:</label>
            <div class="col-sm-10">
                <select id="trainId" th:field="*{trainId}" class="form-control" required>
                    <option value="" disabled selected>Select Train</option>
                    <option th:each="train : ${trainList}" th:value="${train.trainId}" th:text="${train.trainName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="stationDepartureId" class="col-sm-2 col-form-label">Station Departure:</label>
            <div class="col-sm-10">
                <select id="stationDepartureId" th:field="*{stationDepartureId}" class="form-control" required>
                    <option value="" disabled selected>Select Departure Station</option>
                    <option th:each="station : ${departureList}" th:value="${station.stationId}" th:text="${station.stationName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="stationArrivalId" class="col-sm-2 col-form-label">Station Arrival:</label>
            <div class="col-sm-10">
                <select id="stationArrivalId" th:field="*{stationArrivalId}" class="form-control" required>
                    <option value="" disabled selected>Select Arrival Station</option>
                    <option th:each="station : ${arrivalList}" th:value="${station.stationId}" th:text="${station.stationName}"></option>
                </select>
            </div>
        </div>

        <!-- Hidden Status Field -->
        <input type="hidden" th:field="*{statusSchedule}" value="1"/>

        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary btn-block">Add Schedule</button>
            </div>
        </div>
    </form>
    <div class="text-center mt-3">
        <a th:href="@{/schedules}" class="btn btn-secondary">Back to Schedule List</a>
    </div>
</div>

</body>
</html>
