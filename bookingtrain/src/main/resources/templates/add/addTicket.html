<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/header :: head">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body th:replace="/fragments/body :: body">

<div th:fragment="mainContent" class="container mt-5">
    <h1 class="text-center mb-4">New Ticket</h1>
    <form class="form align-content-center" th:action="@{/tickets/saveTicket}" th:object="${ticket}" method="post">
        <div class="form-group row">
            <label for="passengerId" class="col-sm-2 col-form-label">Passenger:</label>
            <div class="col-sm-10">
                <select id="passengerId" th:field="*{passengerId}" class="form-control" required>
                    <option value="">Passenger</option>
                    <option th:each="passenger : ${passengerList}" th:value="${passenger.passengerId}" th:text="${passenger.fullName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="stationDepartureId" class="col-sm-2 col-form-label">From station:</label>
            <div class="col-sm-10">
                <select id="stationDepartureId" th:field="*{stationDepartureId}" class="form-control" required>
                    <option value="">Select</option>
                    <option th:each="station : ${stationList}" th:value="${station.stationId}" th:text="${station.stationName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="stationArrivalId" class="col-sm-2 col-form-label">To station:</label>
            <div class="col-sm-10">
                <select id="stationArrivalId" th:field="*{stationArrivalId}" class="form-control" required>
                    <option value="">Select</option>
                    <option th:each="station : ${stationList}" th:value="${station.stationId}" th:text="${station.stationName}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="timeOfBooking" class="col-sm-2 col-form-label">Date:</label>
            <div class="col-sm-10">
                <input type="date" id="timeOfBooking" class="form-control"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary btn-block">Buy Ticket</button>
            </div>
        </div>
    </form>
    <div class="text-center mt-3">
        <a th:href="@{/tickets}" class="btn btn-secondary">Back to Ticket List</a>
    </div>
</div>
