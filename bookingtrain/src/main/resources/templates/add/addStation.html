<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head"></head>
<body th:replace="/fragments/body :: body">

<div>
    <div th:fragment="mainContent">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Add Station</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/stations/saveStation}" th:object="${station}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="stationCode">Station Code</label>
                        <input type="text" class="form-control" id="stationCode" th:field="*{stationCode}" placeholder="Enter Station Code" required>
                    </div>
                    <div class="form-group">
                        <label for="stationName">Station Name</label>
                        <input type="text" class="form-control" id="stationName" th:field="*{stationName}" placeholder="Enter Station Name" required>
                    </div>
                    <div class="form-group">
                        <label for="statusStation">Status</label>
                        <select class="form-control" id="statusStation" th:field="*{statusStation}">
                            <option th:value="1" th:text="'Active'"></option>
                            <option th:value="0" th:text="'Inactive'"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/stations}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
