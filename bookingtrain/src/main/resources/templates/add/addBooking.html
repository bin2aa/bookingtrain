<!DOCTYPE html>
<html lang="en">

<head th:replace="/fragments/header :: head">
</head>

<body th:replace="/fragments/body :: body">

<div th:fragment="mainContent" class="container mt-5">
    <h1 class="text-center mb-4">Add Booking</h1>
    <form class="form align-content-center" th:action="@{/bookings/saveBooking}" th:object="${booking}" method="post"
          enctype="multipart/form-data">

        <!-- User ID -->
        <div class="form-group row">
            <label for="passengerId" class="col-sm-2 col-form-label">User:</label>
            <div class="col-sm-10">
                <select id="passengerId" th:field="*{userId}" class="form-control" required>
                    <!-- Assuming user list is passed from the controller -->
                    <option th:each="user : ${userList}" th:value="${user.userId}" th:text="${user.username}"></option>
                </select>
            </div>
        </div>

        <!-- Employee ID -->
        <div class="form-group row">
            <label for="employeeId" class="col-sm-2 col-form-label">Employee:</label>
            <div class="col-sm-10">
                <select id="employeeId" th:field="*{employeeId}" class="form-control" required>
                    <!-- Assuming employee list is passed from the controller -->
                    <option th:each="employee : ${employeeList}" th:value="${employee.getEmployeeId}" th:text="${employee.getEmployeeName}"></option>
                </select>
            </div>
        </div>

        <!-- Total Amount -->
        <div class="form-group row">
            <label for="total" class="col-sm-2 col-form-label">Total:</label>
            <div class="col-sm-10">
                <input type="number" id="total" th:field="*{total}" class="form-control" required step="0.01" />
            </div>
        </div>

        <!-- Booking Date -->
        <div class="form-group row">
            <label for="dateBooking" class="col-sm-2 col-form-label">Booking Date:</label>
            <div class="col-sm-10">
                <input type="date" id="dateBooking" th:field="*{dateBooking}" class="form-control" required />
            </div>
        </div>

        <!-- Schedule ID -->
        <div class="form-group row">
            <label for="scheduleId" class="col-sm-2 col-form-label">Schedule:</label>
            <div class="col-sm-10">
                <select id="scheduleId" th:field="*{scheduleId}" class="form-control" required>
                    <!-- Assuming schedule list is passed from the controller -->
                    <option th:each="schedule : ${scheduleList}" th:value="${schedule.scheduleId}" th:text="${schedule.scheduleId}"></option>
                </select>
            </div>
        </div>

        <!-- Hidden Status Field -->
        <input type="hidden" th:field="*{statusBooking}" value="1" />

        <!-- Submit Button -->
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary btn-block">Add Booking</button>
            </div>
        </div>
    </form>

    <!-- Back to Booking List -->
    <div class="text-center mt-3">
        <a th:href="@{/bookings}" class="btn btn-secondary">Back to Booking List</a>
    </div>
</div>

</body>

</html>
