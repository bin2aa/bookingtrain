<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Role</title>
</head>

<body>
    <h1>Add New Role</h1>
    <div class="addRole">
        <form th:action="@{/roles/addRole}" th:object="${role}" method="post">
            <div>
                <label for="roleName">Role Name:</label>
                <input type="text" id="roleName" th:field="*{roleName}" required>
            </div>
            <div>
                <button type="submit">Add Role</button>
            </div>
        </form>
        <a th:href="@{/roles}">Back to Role List</a>
    </div>
</body>

</html>
