<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>

<body>
    <header class="d-flex justify-content-between p-3" style="background-color: #1c1b20">
        <div style="padding-left: 100px">
            <a href="/home" style="text-decoration: none;">
                <h4 style="color: #6E6D72">
                    <strong style="color: #C4C5CA">BOOK</strong>YOUR<strong style="color: #C4C5CA">TRAIN</strong>
                </h4>
            </a>
        </div>
        <div style="padding-right: 100px; display: flex; align-items: center;">
            <!-- Kiểm tra neu nguoi dung đăng nhập -->
            <div th:if="${session.username != null}" style="margin-right: 15px; color: #C4C5CA;">
                Welcome, <a class="text-decoration-none nav-link" th:text="${session.username}" th:href="@{/account}"></a>
            </div>
            <div th:if="${session.username == null}">
                <a th:href="@{/login}" class="btn" style="color: #6E6D72; background-color: #1c1b20">Login</a>
            </div>
            <div th:if="${session.username != null}">
                <a th:href="@{/logout}" class="btn" style="color: #6E6D72; background-color: #1c1b20">Logout</a>
            </div>
        </div>
    </header>
    <nav class="d-flex justify-content-between p-4" style="background-color: #323338; margin-top: 50px">
        <div class="nav-right" style="padding-left: 100px">
            <a href="#">Home</a>
            <a href="#">Manage Bookings</a>
            <a href="#" th:onclick="|window.location.href='/stations/client/stations'|">Stations</a>
            <a href="#">Trains</a>
        </div>
        <div class="nav-left" style="padding-right: 100px">
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Help</a>
        </div>
    </nav>
</body>

</html>
