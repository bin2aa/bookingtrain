<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <!-- <link rel="stylesheet" th:href="@{/css/home.css}" /> -->
</head>

<body>
    <header class="d-flex justify-content-between p-3" style="background-color: #1c1b20">
        <div style="padding-left: 100px">
            <a href="/home" style="text-decoration: none;">
                <h4 style="color: #6E6D72">
                    <strong style="color: #C4C5CA">BOOK</strong>YOUR<strong style="color: #C4C5CA">TRAIN</strong>
                </h4>
            </a>
        </div>
        <div style="padding-right: 100px; display: flex; align-items: center;">
            <!-- Kiểm tra neu nguoi dung đăng nhập -->
            <div th:if="${session.username != null}" class="dropdown" style="margin-right: 15px; color: #C4C5CA;">
                <span>Welcome, <a th:href="@{/account}" style="color: inherit;"><strong th:text="${session.username}"></strong></a></span>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="userDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false"
                    style="background-color: #1c1b20; color: #6E6D72; margin-left: 10px;">
                    Menu
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    <li th:if="${session.role != 'User'}"><a class="dropdown-item" th:href="@{/statistics}">Trang Admin</a></li>
                </ul>
            </div>
            <div th:if="${session.username == null}">
                <a th:href="@{/login}" class="btn btn-outline-light" style="margin-left: 10px;">Login</a>
            </div>
        </div>
    </header>

</html>
