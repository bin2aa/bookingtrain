<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header :: head">
    <meta charset="UTF-8">
    <title>permission List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:replace="/fragments/body :: body">
    <div th:fragment="mainContent">
        <h1 class="mb-4">permission List</h1>
        <a href="#" th:href="@{/permissions/newPermission}">Thêm permisson</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="permission : ${permissions}">
                    <td th:text="${permission.permissionId}"></td>
                    <td th:text="${permission.permissionName}"></td>
                    <td>
                        <a th:href="@{/permissions/editPermission/{permissionId}(permissionId=${permission.permissionId})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/permissions/deletePermission/{id}(id=${permission.permissionId})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this permission?');">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
