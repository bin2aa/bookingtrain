<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/header :: head">
    <meta charset="UTF-8">
    <title>operation List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body th:replace="/fragments/body :: body">
    <div th:fragment="mainContent">
        <h1 class="mb-4">Operation List</h1>
        <a href="#" th:href="@{/operations/newOperation}">Thêm chức năng</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="operation : ${operations}">
                    <td th:text="${operation.operationId}"></td>
                    <td th:text="${operation.operationName}"></td>
                    <td>
                        <a th:href="@{/operations/editOperation/{operationId}(operationId=${operation.operationId})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/operations/deleteOperation/{id}(id=${operation.operationId})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this operation?');">Delete</a>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
