<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit operation</h1>
        <form th:action="@{/operations/edit}" th:object="${operation}" method="post">
            <div class="mb-3">

                <input type="hidden" th:field="*{operationId}" />

                <label for="operationName" class="form-label">operation Name</label>
                <input type="text" id="operationName" class="form-control" th:field="*{operationName}" />
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <a href="/operations" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>
</html>
