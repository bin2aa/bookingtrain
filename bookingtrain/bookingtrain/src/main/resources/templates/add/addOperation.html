<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add operation</title>
</head>
<body>
    <h1>Add New operation</h1>
    <form th:action="@{/operations/addOperation}" th:object="${operation}" method="post">
        <div>
            <label for="operationName">Operation Name:</label>
            <input type="text" id="operationName" th:field="*{operationName}" required>
        </div>
        <div>
            <button type="submit">Add operation</button>
        </div>
    </form>
    <a th:href="@{/operations}">Back to operation List</a>
</body>
</html>
