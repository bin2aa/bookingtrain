<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <h1>Add New User</h1>
    <form th:action="@{/users/addUser}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="roleId">Role:</label>
            <select id="roleId" th:field="*{roleId}" required>
                <option value="">Role</option>
                <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
            </select>
        </div>
        <div>
            <button type="submit">Add User</button>
        </div>
    </form>
    <a th:href="@{/users}">Back to User List</a>
</body>
</html>
